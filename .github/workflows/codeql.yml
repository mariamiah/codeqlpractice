name: CodeQL Analysis
on:
  push:
    branches:
      - main
      - master
      - develop
      - test/update
  workflow_dispatch:

jobs:
  codeql-analysis:
    uses: Kynetixx/codeql-module/.github/workflows/codeql-analysis.yml@main
    with:
      project: |
        {
          "scheme": "Lotto24-staging",
          "project": "Lotto24.xcodeproj",
          "test_plan": "Default",
          "alinghi_testenvironment": "app-test-apps"
        }

  check-vulnerabilities:
    needs: codeql-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check Vulnerability Score
        id: get-score
        run: |
          score=${{ needs.codeql-analysis.outputs.score }}
          echo "Final vulnerability score: $score"
          if [ "$score" -lt 75 ]; then
            echo "Vulnerability score is too low: $score."
            exit 1
          else
            echo "Vulnerability score is acceptable: $score."
          fi

